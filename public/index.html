<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Lato|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"> 
  </head>

</head>
<body>
<img src="./images/logo.png" class="logo">
    <div class="container">
        <div class="jumbotron text-white">
            <h2 class="text-center">Want to catch a movie and find a restaurant nearby to grab dinner? </h2>
                <h2 class="text-center">We can help!</h2>
            <div class="card col-lg-6">
                <form class="container userForm" id="validateForm">
                    <!-- <div class="form-group"> -->

                        <label for="movieDate">What day do you want to see a movie?</label>
                        <!-- <input type="date" class="form-control" id="movieDate" required> -->
                        <input type="date" class="form-control" id="movieDate" required>
                        <div id ="errorTextDate"></div>
                        <br>
                        <label for="zipCode">What's your zip code?</label>
                        <input type="number" class="form-control" id="zipCode" placeholder="ex. 60647" width="276" required>
                        <div id ="errorTextZip"></div>
                        <br>
                        <button type="submit" class="btn btn-dark hvr-underline-from-left scroll" id="submitButton">Search</button>
                        <br>
                    <!-- </div> -->
                </form>
            </div>
        </div> 
    </div>
    
    <div class="container">
        <div id="headerDIV"></div>
        <div id="movieTitles"></div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <script>
        $('#movieDate').datepicker({
            uiLibrary: 'bootstrap4'
        });

       $('.scroll').on('click',function (e) {
        e.preventDefault();
        var target = this.hash,
        $target = $(target);
        $('html, body').stop().animate({
        'scrollTop': $target.offset().top
        }, 1000, 'swing', function () {
        window.location.hash = target;
    });
});
    </script>
</body>
</html>
